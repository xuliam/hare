<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

</head>
<body>

<button id="ajax">touch me</button>
<div id="result"></div>

<script>



    $(document).ready(function () {

        $("#ajax").click(function () {
            $.ajax({
                url:"http://127.0.0.1/hare/ajax1.php",
                type:"POST",
                data:{"a":1,"b":2},
                dataType:"json",
                success: function (data) {
                    console.log(data);
                    $("#result").html(data.b);


                }
            });
        });


    });

</script>

</body>
</html>
